<head>

<link href="style/style.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
function showMe(obj, clickobj)
{
	chennai.style.display = 'none';
	cbe.style.display = 'none';
	chennai_th.style.display = 'none';
	cbe_th.style.display = 'none';
	thumpview.style.display = '';
	document.all[obj].style.display = '';
	ch_td.style.display = 'none';
	cbe_td.style.display = 'none';
}
function showMeTh(obj)
{
	chennai.style.display = 'none';
	cbe.style.display = 'none';
	chennai_th.style.display = '';
	cbe_th.style.display = '';
	thumpview.style.display = 'none';
	ch_td.style.display = '';
	cbe_td.style.display = '';

}

function alternate(obj)
{
	ch_td.style.display = 'none';
	cbe_td.style.display = 'none';
	document.all[obj].style.display = '';
}


</script>
</head>

<body>
 <table width="900" border="0" style="border:0px solid green;" cellspacing="0" cellpadding="0">
   <tr  style="display:none" >
     <th height="20" bgcolor="#E5E5E5" scope="col"><span class="style8"> Home <span class="style12">&gt;&gt;</span> Intranet <span class="style12">&gt;&gt;</span> Organisation structure  </span></th>
   </tr>
   <tr id="thumpview" style="display:none;">
     <th scope="col" align="left" height="22px" style="cursor: pointer; " onclick="showMeTh(this.id);" colspan="2"><b>&lt;&lt; back to thumnail view</b></th>
   </tr>
   <tr>
     <th id="ch_td" scope="col" style="cursor: pointer; display:none" onclick="showMe('chennai', this.id);alternate(this.id);">&nbsp;</th>
	 <th id="cbe_td" style="cursor: pointer;display:none" onclick="showMe('cbe', this.id);alternate(this.id);">&nbsp;</th>
   </tr>
   <tr >
     <th id="chennai_th" valign="middle" scope="row" style="cursor: pointer" onclick="showMe('chennai','ch_td');"><img src="images\organisation_structure.jpg" width="400" /></th>
     <th id="cbe_th" valign="middle" scope="row" style="cursor: pointer" onclick="showMe('cbe','cbe_td');"><img src="images\org_stru_cbe.jpg" width="400" /></th>
   </tr>
   <tr id="chennai" style="display:none;">
     <th align="center" valign="middle" scope="row" colspan="2">
	 <img src="images\organisation_structure.jpg" width="900" />

	 </th>
   </tr>
   <tr id="cbe" style="display:none;">
     <th align="center" valign="middle" scope="row" colspan="2"><img src="images\org_stru_cbe.jpg" width="900" />
	 <!--p style="background:green; color:white; cursor: pointer"  onclick="showMe('chennai', 'ch_td');">&gt;&gt; go to <b>Chennai</b></p-->
</th>
   </tr>
 </table>
